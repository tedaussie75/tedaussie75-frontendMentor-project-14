<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e72aaf4915.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div class="page-container">
    <header>
      <h1><img src="./images/logo.svg" alt="logo"></h1>
      <h2>We are launching <strong>soon!</strong></h2>
      <h3>Subscribe and get notified</h3>
    </header>
    <section class="form">
      <form action="">
        <input type="email" placeholder="Your email adress...">
        <input type="submit" value="Notify Me">
        <p class="error-email hide">Please provide a valid email</p>
      </form>
    </section>
    <section class="illustration">
      <img src="./images/illustration-dashboard.png" alt="illustration dashboard">
    </section>
    <section class="social-media">
      <div class="media">
        <a href="https://www.facebook.com" target="_blank">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.x.com" target="_blank">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
